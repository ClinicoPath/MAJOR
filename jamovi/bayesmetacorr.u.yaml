title: Correlation Coefficients
name: bayesmetacorr
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Correlations
        children:
          - type: VariablesListBox
            name: rcor
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Sample Sizes
        children:
          - type: VariablesListBox
            name: samplesize
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Study Label
        children:
          - type: VariablesListBox
            name: slab
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Model Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: cormeasure
            useSingleCell: true
          - type: TextBox
            name: level
            format: number
            inputPattern: '[0-9]+'
            useSingleCell: true
            suffix: '%'
          - type: CheckBox
            name: showModelFit
  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Forest Plot
        children:
          - type: CheckBox
            name: addcred
          - type: CheckBox
            name: addfit
          - type: CheckBox
            name: showweights
          - type: TextBox
            label: X-Axis Steps
            name: steps
            format: number
            stretchFactor: 2
            useSingleCell: true
          - type: TextBox
            label: X-Axis Title
            name: xAxisTitle
            format: string
            stretchFactor: 2
            useSingleCell: true
          - type: ComboBox
            name: pchForest
            useSingleCell: true
          - type: ComboBox
            name: forestOrder
            useSingleCell: true
