title: 'Effect Sizes and Sampling Variances'
name: metaDV
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Effect Size
        children:
          - type: VariablesListBox
            name: effectSize
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Variance
        children:
          - type: VariablesListBox
            name: samplingVariances
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Study Label
        children:
          - type: VariablesListBox
            name: slab
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Moderator
        children:
          - type: VariablesListBox
            name: moderatorcor
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: includemods
  - type: CollapseBox
    label: Model Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: methodmetacor
            useSingleCell: true
          - type: TextBox
            name: level
            format: number
            inputPattern: '[0-9]+'
            useSingleCell: true
            suffix: '%'
          - type: CheckBox
            name: showModelFit
            useSingleCell: true
  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Forest Plot
        children:
          - type: CheckBox
            name: addcred
          - type: CheckBox
            name: addfit
          - type: CheckBox
            name: showweights
          - type: TextBox
            label: X-Axis Title
            name: xAxisTitle
            format: string
            stretchFactor: 2
            useSingleCell: true
          - type: ComboBox
            name: forestOrder
            useSingleCell: true
      - type: Label
        label: Funnel Plot
        children:
          - type: LayoutBox
            margin: none
            style: inline
            children:
              - type: ComboBox
                name: yaxis
                label: Y-Axis
              - type: CheckBox
                name: yaxisInv
                label: Inverse
                verticalAlignment: center
                enable: '(!yaxis:lni)'
              - type: CheckBox
                name: enhanceFunnel
                label: Contour-Enhanced
                verticalAlignment: center
                enable: '(yaxis:sei || yaxis:vi)'
  - type: CollapseBox
    label: Publication Bias
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: fsntype
