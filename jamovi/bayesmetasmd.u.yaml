title: Mean Differences
name: bayesmetasmd
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Group one sample size
        children:
          - type: VariablesListBox
            name: n1i
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group one mean
        children:
          - type: VariablesListBox
            name: m1i
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group one standard deviation
        children:
          - type: VariablesListBox
            name: sd1i
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group two sample size
        children:
          - type: VariablesListBox
            name: n2i
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group two mean
        children:
          - type: VariablesListBox
            name: m2i
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group two standard deviation
        children:
          - type: VariablesListBox
            name: sd2i
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Study label
        children:
          - type: VariablesListBox
            name: slab
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: cormeasure
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: tauPrior
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: scalePrior
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: muPrior
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: muMeanPrior
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: muStandardDeviationPrior
        format: number
