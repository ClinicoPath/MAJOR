---
name:  bayesmetacorr
title: Correlation Coefficients
menuGroup: MAJOR
menuSubgroup: Bayesian Meta Analysis
version: '1.0.2'
jas: '1.1'

options:
    - name: data
      type: Data

    - name: rcor
      title: Correlations
      suggested: [continuous]
      permitted: [continuous]
      type: Variable

    - name: samplesize
      title: Sample sizes
      suggested: [continuous]
      permitted: [continuous]
      type: Variable

    - name: slab
      title: Study label
      suggested: [nominaltext]
      type: Variable

    - name: cormeasure
      title: Model measures
      type: List
      options:
        - name: "COR"
          title: Raw correlation coefficient
        - name: "UCOR"
          title: Raw correlation coefficient (bias corrected)
        - name: "ZCOR"
          title: Fisher's r-to-z transformed correlation coefficient
      default: ZCOR
      
    - name: tauPrior
      title: Heterogeneity prior
      type: List
      options:
        - name: "uniform"
          title: Uniform prior
        - name: "sqrt"
          title: Square root of a uniform prior
        - name: "halfCauchy"
          title: Half Cauchy prior
      default: "uniform"
      
    - name: scalePrior
      title: Scale parameter
      type: Number
      min: 0.01
      max: 100
      default: 10

    - name: muPrior
      title: Effect prior
      type: List
      options:
        - name: "uniform"
          title: Uniform prior
        - name: "normal"
          title: Normal prior distribution
      default: "uniform"
      
    - name: muMeanPrior
      title: Mean effect
      type: Number
      min: 0.01
      max: 100
      default: 0.5
      
    - name: muStandardDeviationPrior
      title: Standard deviation prior
      type: Number
      min: 0.01
      max: 100
      default: 0.2



